<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                 <!-- th stands for table heading--> 
                    <th> Ocean</th>
                    <th> Average Depth</th>
                    <th> Maximum Depth</th>
                </tr>
           </thead>
                <!--td stands for table data--> 
                <!--tr stands for table table row--> 
            <tbody>
                <tr>
                    <td> Pacific Ocean</td>
                    <td> 4,000 meters</td>
                    <td> 5,750  meters</td>
                </tr>
                <tr>
                    <td> Indian Ocean</td>
                    <td> 3,000 meters</td>
                    <td> 4,213  meters</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
